<h1>Only one account can add books</h1>

<form (submit)="onLoginSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <!-- username -->
      <label for="username">username</label>
      <input type="text" [(ngModel)]="username" class="form-control" id="username" name="username" placeholder="username">
    </div>
    <div class="form-group col-md-6">
      <!-- password -->
      <label for="password">password</label>
      <input type="text" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="password">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
